services:
  mysql:
    image: mysql:8.0
    container_name: focusflow-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: focusflow
      MYSQL_USER: focusflow
      MYSQL_PASSWORD: focusflow
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - focusflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "3306:3306"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: focusflow-backend
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=mysql+aiomysql://focusflow:focusflow@mysql:3306/focusflow
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - focusflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: focusflow-frontend
    depends_on:
      - backend
    networks:
      - focusflow-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: focusflow-nginx
    ports:
      - "22813:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - focusflow-network
    restart: unless-stopped

networks:
  focusflow-network:
    driver: bridge

volumes:
  mysql_data:

